<div class="tv-container">
  <div class="left-panel">
    <div class="brand"><lucide-icon [img]="icons.droplets" size="64"></lucide-icon> <h1>Aldebaran</h1></div>
    <div class="main-display">
      <h2>SENHA ATUAL</h2>
      <div class="numero">{{ senha?.numeroDisplay || '---' }}</div>
      <div class="guiche">GUICHÊ 01</div>
    </div>
  </div>
  <div class="right-panel">
    <h2>Últimas Chamadas</h2>
    <div class="history-item" *ngFor="let item of history">
      <span>{{ item.numeroDisplay }}</span> <span>Guichê 01</span>
    </div>
  </div>
</div>
