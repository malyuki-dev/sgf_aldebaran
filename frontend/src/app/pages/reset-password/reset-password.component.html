<div class="reset-page">
  
  <div class="brand-section">
    <div class="brand-content">
      <img src="assets/logo-aldebaran.png" alt="Aldebaran" class="logo-white animate-up">
      
      <h1 class="animate-up delay-1">Nova Senha</h1>
      <p class="subtitle animate-up delay-2">Crie uma senha forte para proteger sua conta.</p>
      
      <div class="stats-row animate-up delay-3">
        <div class="stat-item">
          <span class="stat-val">Seguro</span>
          <span class="stat-label">Criptografia</span>
        </div>
        <div class="divider"></div>
        <div class="stat-item">
          <span class="stat-val">100%</span>
          <span class="stat-label">Protegido</span>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-container">

      <div *ngIf="step === 'FORM'" class="fade-in">
        
        <h2>Redefinir Senha</h2>
        <p class="desc-text">Digite sua nova senha abaixo.</p>

        <form (ngSubmit)="redefinir()">
          
          <div class="input-group">
            <label>NOVA SENHA</label>
            <div class="input-wrapper">
              <lucide-icon [img]="icons.lock" size="20" class="input-icon"></lucide-icon>
              <input 
                type="password" 
                placeholder="••••••" 
                [(ngModel)]="novaSenha" 
                name="nova" 
                required>
            </div>
          </div>

          <div class="input-group">
            <label>CONFIRMAR SENHA</label>
            <div class="input-wrapper">
              <lucide-icon [img]="icons.lock" size="20" class="input-icon"></lucide-icon>
              <input 
                type="password" 
                placeholder="••••••" 
                [(ngModel)]="confirmarSenha" 
                name="confirma" 
                required>
            </div>
          </div>

          <button type="submit" class="btn-gradient" [disabled]="carregando">
            {{ carregando ? 'Salvando...' : 'Alterar Senha' }}
          </button>

        </form>
      </div>

      <div *ngIf="step === 'SUCCESS'" class="success-view fade-in">
        <div class="icon-circle">
          <lucide-icon [img]="icons.check" size="60"></lucide-icon>
        </div>
        <h2>Senha Alterada!</h2>
        <p>Sua senha foi atualizada com sucesso.</p>
        <button class="btn-gradient" routerLink="/login">Ir para Login</button>
      </div>

    </div>
  </div>
</div>
