<div class="page-container">
  <h1>Agenda do Dia</h1>
  <div class="card">
    <div *ngIf="loading">Carregando...</div>
    <table *ngIf="!loading">
      <thead>
        <tr>
          <th>DATA / HORA</th>
          <th>CLIENTE</th>
          <th>SERVIÃ‡O</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ag of agendamentos">
          <td>
            <div style="display:flex; flex-direction:column;">
              <strong><lucide-icon [img]="icons.clock" size="14"></lucide-icon> {{ ag.hora }}</strong>
              <span style="font-size:0.8rem; color:#888">{{ formatarData(ag.data) }}</span>
            </div>
          </td>
          <td>
            <div style="display:flex; flex-direction:column;">
              <strong><lucide-icon [img]="icons.user" size="14"></lucide-icon> {{ ag.nomeCliente }}</strong>
              <span style="font-size:0.8rem; color:#888">{{ ag.documento }}</span>
            </div>
          </td>
          <td>{{ ag.servico?.nome }}</td>
          <td><span class="badge">{{ ag.status }}</span></td>
        </tr>
        <tr *ngIf="agendamentos.length === 0"><td colspan="4">Nenhum agendamento.</td></tr>
      </tbody>
    </table>
  </div>
</div>
