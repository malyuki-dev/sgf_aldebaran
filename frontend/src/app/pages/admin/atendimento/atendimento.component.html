<div class="atendimento-container">
  <h1>Painel de Atendimento</h1>
  <div class="cards-grid">
    <div class="card control">
      <label>SEU GUICHÊ</label>
      <div class="guiche">Guichê 01</div>
      <button class="btn-primary" (click)="chamarProximo()" [disabled]="loading">
        <lucide-icon [img]="icons.megaphone"></lucide-icon> {{ loading ? 'Chamando...' : 'Chamar Próximo' }}
      </button>
    </div>
    <div class="card display">
      <span class="status">{{ senhaAtual ? 'EM ATENDIMENTO' : 'AGUARDANDO' }}</span>
      <div class="senha">{{ senhaAtual || '---' }}</div>
    </div>
  </div>
</div>
