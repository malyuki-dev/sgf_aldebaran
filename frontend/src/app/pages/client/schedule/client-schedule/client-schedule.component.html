<div class="page-container">
  <header class="app-header">
    <button class="icon-btn" routerLink="/client/home">
      <lucide-angular [img]="icons.arrowLeft" size="24"></lucide-angular>
    </button>
    <h1>Agendar</h1>
    <div style="width: 24px;"></div>
  </header>

  <main class="content-wrapper">
    <div class="form-stack">
      <div class="form-group">
        <label>Filial</label>
        <div class="custom-select">
          <select><option>Filial Norte</option><option>Matriz Centro</option></select>
          <lucide-angular [img]="icons.chevronDown" class="icon" size="20"></lucide-angular>
        </div>
      </div>
      <div class="form-group">
        <label>Quantidade</label>
        <div class="stepper">
          <span class="label">Garraf√£o 20 L <lucide-angular [img]="icons.jug" size="18" class="jug"></lucide-angular></span>
          <div class="controls">
            <button (click)="decrementarQty()">-</button>
            <span class="val">{{ qty }}</span>
            <button class="plus" (click)="incrementarQty()">+</button>
          </div>
        </div>
      </div>
      
      <button class="btn-confirm" (click)="confirmar()">
        <lucide-angular [img]="icons.check" size="20"></lucide-angular> Confirmar
      </button>
    </div>
  </main>

  <div class="modal-overlay" *ngIf="showModal">
    <div class="modal-card">
      <h2>Sucesso!</h2>
      <button class="btn-primary" routerLink="/client/home">Voltar</button>
    </div>
  </div>
</div>
