<div class="split-layout">
  
  <section class="hero-section">
    <div class="hero-content">
      <div class="logo-box">
        <img src="assets/logo-aldebaran.png" alt="Aldebaran" class="hero-logo-white">
      </div>
      <h1>Crie sua Conta</h1>
      <p>Cadastre-se para agendar seu atendimento.</p>
    </div>
  </section>

  <section class="form-section">
    <div class="form-container">
      
      <div class="success-view" *ngIf="step === 'SUCCESS'">
        <div class="icon-circle"><lucide-icon [img]="icons.check" size="60"></lucide-icon></div>
        <h2>Conta Criada!</h2>
        <p>Tudo pronto. Você já pode acessar.</p>
        <button class="btn-primary" routerLink="/client/login">Fazer Login</button>
      </div>

      <div *ngIf="step === 'FORM'" class="fade-in">
        
        <div class="lang-switch-container">
          <div class="lang-switch-totem">
            <button class="active">PT</button>
            <button>EN</button>
          </div>
        </div>

        <div class="header-text">
          <h2>Nova Conta</h2>
          <p>Preencha seus dados abaixo.</p>
        </div>

        <div class="tabs-pills">
          <button [class.active]="tipo === 'PF'" (click)="tipo = 'PF'">Pessoa Física</button>
          <button [class.active]="tipo === 'PJ'" (click)="tipo = 'PJ'">Pessoa Jurídica</button>
        </div>

        <form (submit)="criar()">
          
          <div *ngIf="tipo === 'PF'" class="fade-in">
             <div class="input-group">
                <label>NOME COMPLETO</label>
                <div class="input-wrapper">
                  <lucide-icon [img]="icons.user" size="20"></lucide-icon>
                  <input type="text" [(ngModel)]="dados.nome" name="nome" placeholder="Ex: João da Silva" required>
                </div>
             </div>
             <div class="input-group">
                <label>CPF</label>
                <div class="input-wrapper">
                  <lucide-icon [img]="icons.hash" size="20"></lucide-icon>
                  <input type="text" [(ngModel)]="dados.cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
             </div>
          </div>

          <div *ngIf="tipo === 'PJ'" class="fade-in">
            <div class="input-group">
               <label>RAZÃO SOCIAL</label>
               <div class="input-wrapper">
                 <lucide-icon [img]="icons.building" size="20"></lucide-icon>
                 <input type="text" [(ngModel)]="dados.razao" name="razao" placeholder="Nome da Empresa Ltda" required>
               </div>
            </div>
            <div class="input-group">
               <label>CNPJ</label>
               <div class="input-wrapper">
                 <lucide-icon [img]="icons.hash" size="20"></lucide-icon>
                 <input type="text" [(ngModel)]="dados.cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
               </div>
            </div>
          </div>

          <div class="input-group">
            <label>E-MAIL</label>
            <div class="input-wrapper">
              <lucide-icon [img]="icons.mail" size="20"></lucide-icon>
              <input type="email" [(ngModel)]="dados.email" name="email" placeholder="seu@email.com" required>
            </div>
          </div>

          <div class="input-group">
            <label>SENHA</label>
            <div class="input-wrapper">
              <lucide-icon [img]="icons.lock" size="20"></lucide-icon>
              <input type="password" [(ngModel)]="dados.senha" name="senha" placeholder="••••••••" required>
            </div>
          </div>

          <button class="btn-primary" [disabled]="carregando">Criar Conta</button>
        </form>

        <div class="footer-msg">
          Já tem conta? <a routerLink="/client/login">Fazer Login</a>
        </div>
      </div>
    </div>
  </section>
</div>
