<div class="agendamento-page">
  <div class="container">
    
    <div *ngIf="passo === 1">
      <header class="text-center mb-30">
        <h1>Agendar Atendimento</h1>
        <p>Escolha o melhor dia e horário para você.</p>
      </header>

      <div class="grid-layout">
        <div class="col-left">
          <div class="card">
            <label>CATEGORIA</label>
            <select [(ngModel)]="selecao.servico_id" class="input-field">
              <option *ngFor="let s of servicos" [value]="s.id">{{ s.nome }}</option>
            </select>
          </div>

          <div class="card calendar-card">
            <div class="cal-header">
              <button (click)="mudarMes(-1)"><lucide-icon [img]="icons.left"></lucide-icon></button>
              <span>{{ mesAtual | date:'MMMM yyyy' }}</span>
              <button (click)="mudarMes(1)"><lucide-icon [img]="icons.right"></lucide-icon></button>
            </div>
            <div class="cal-grid">
              <span *ngFor="let d of ['D','S','T','Q','Q','S','S']" class="week-day">{{ d }}</span>
              <button 
                *ngFor="let dia of diasCalendario" 
                [class.hidden]="!dia"
                [class.active]="isDiaSelecionado(dia)"
                (click)="selecionarDia(dia)"
                class="day-btn"
              >
                {{ dia }}
              </button>
            </div>
          </div>
        </div>

        <div class="col-right">
          <div class="card">
            <h3><lucide-icon [img]="icons.clock" size="18"></lucide-icon> Horários</h3>
            <div class="time-grid" *ngIf="!loadingHorarios; else loadingTpl">
              <button 
                *ngFor="let h of horariosDisponiveis" 
                [disabled]="!h.disponivel"
                [class.selected]="selecao.hora === h.hora"
                (click)="selecao.hora = h.hora"
                class="time-btn"
              >
                {{ h.hora }}
              </button>
            </div>
            <ng-template #loadingTpl><p class="loading-text">Carregando...</p></ng-template>
            <p *ngIf="horariosDisponiveis.length === 0 && !loadingHorarios" class="warn-text">Sem horários livres.</p>
          </div>

          <div class="card">
            <h3><lucide-icon [img]="icons.user" size="18"></lucide-icon> Seus Dados</h3>
            <input [(ngModel)]="selecao.nome" placeholder="Nome Completo" class="input-field mb-10">
            <input [(ngModel)]="selecao.documento" placeholder="CPF ou Telefone" class="input-field">
          </div>

          <button class="btn-primary full-width" (click)="confirmar()">Confirmar Agendamento</button>
        </div>
      </div>
    </div>

    <div *ngIf="passo === 2" class="success-screen">
      <div class="card success-card">
        <div class="check-icon"><lucide-icon [img]="icons.check" size="64"></lucide-icon></div>
        <h2>Agendado!</h2>
        <p>Seu horário foi reservado com sucesso.</p>

        <div class="qr-wrapper">
          <img [src]="qrCodeImage" *ngIf="qrCodeImage" alt="QR Code">
        </div>

        <div class="actions">
          <p>Salve este comprovante:</p>
          <button class="btn-primary full-width" (click)="abrirLink()">
            <lucide-icon [img]="icons.ticket"></lucide-icon> Abrir Comprovante Digital
          </button>
        </div>

        <button class="btn-text" (click)="novo()">Novo Agendamento</button>
      </div>
    </div>

  </div>
</div>
