<div class="admin-container">
  <!-- SIDEBAR -->
  <aside class="sidebar" [class.closed]="!sidebarOpen">
    <div class="logo-area">
      <span>{{ sidebarOpen ? 'Aldebaran' : 'AL' }}</span>
    </div>

    <nav class="menu">
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-item">
        <lucide-icon [img]="icons.dashboard"></lucide-icon>
        <span *ngIf="sidebarOpen">Dashboard</span>
      </a>
      
      <!-- Criaremos estas páginas nas próximas etapas -->
      <a routerLink="/admin/servicos" routerLinkActive="active" class="menu-item">
        <lucide-icon [img]="icons.settings"></lucide-icon>
        <span *ngIf="sidebarOpen">Serviços</span>
      </a>

      <a routerLink="/totem" class="menu-item" target="_blank">
        <lucide-icon [img]="icons.monitor"></lucide-icon>
        <span *ngIf="sidebarOpen">Modo Totem</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button (click)="logout()" class="logout-btn">
        <lucide-icon [img]="icons.logout"></lucide-icon>
        <span *ngIf="sidebarOpen">Sair</span>
      </button>
    </div>
  </aside>

  <!-- CONTEÚDO -->
  <div class="main-content-wrapper" [class.expanded]="!sidebarOpen">
    <header class="top-bar">
      <button class="toggle-btn" (click)="toggleSidebar()">
        <lucide-icon [img]="icons.menu"></lucide-icon>
      </button>

      <div class="user-info">
        <div class="text">
          <div class="name">{{ usuario?.nome || 'Usuário' }}</div>
          <div class="role">Administrador</div>
        </div>
        <div class="avatar">
          <lucide-icon [img]="icons.user"></lucide-icon>
        </div>
      </div>
    </header>

    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
