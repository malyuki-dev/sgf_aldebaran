<div class="senha-container">
  <div class="success-icon">
    <lucide-icon [img]="icons.check" [size]="64"></lucide-icon>
  </div>

  <h2>Senha Gerada com Sucesso!</h2>

  <div class="card ticket-card">
    <span class="label">Sua Senha</span>
    <div class="numero-gigante">{{ senhaNumero }}</div>

    <div class="qr-box">
      <img [src]="qrCodeUrl" alt="QR Code" style="display: block; margin: 0 auto; border-radius: 8px;">
      <p>Escaneie para acompanhar</p>
    </div>

    <div class="ticket-footer">
      <span>Data: {{ dataHoje | date:'dd/MM/yyyy' }}</span>
      <span>Hora: {{ dataHoje | date:'HH:mm' }}</span>
    </div>
  </div>

  <button class="btn-primary" (click)="imprimir()">
    <lucide-icon [img]="icons.print"></lucide-icon>
    Imprimir Senha
  </button>

  <p class="redirect-msg">Redirecionando em 10 segundos...</p>
</div>
