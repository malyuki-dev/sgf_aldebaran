<div class="mobile-container">
  <div class="card ticket" [class.chamado]="dados?.status === 'CHAMADO'">
    <span class="label">SUA SENHA</span>
    <div class="numero">{{ dados?.numeroDisplay || '...' }}</div>
    <div class="status">
      <lucide-icon [img]="dados?.status === 'CHAMADO' ? icons.pin : icons.clock"></lucide-icon>
      {{ dados?.status === 'CHAMADO' ? 'É A SUA VEZ!' : 'AGUARDE' }}
    </div>
  </div>
  
  <div class="info-grid" *ngIf="dados && dados.status !== 'CHAMADO'">
    <div class="card info">
      <lucide-icon [img]="icons.users"></lucide-icon>
      <div class="val">{{ dados.posicao }}ª</div>
      <div class="lbl">Posição</div>
    </div>
    <div class="card info">
      <lucide-icon [img]="icons.clock"></lucide-icon>
      <div class="val">~{{ dados.estimativa }}m</div>
      <div class="lbl">Tempo</div>
    </div>
  </div>
</div>
